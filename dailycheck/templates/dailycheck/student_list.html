<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<h1>Student List</h1>

{% if object_list %}
    <ul>
    {% for student in object_list %}
        <li><a href="{% url 'dailycheck:student-detail' student.id %}">{{ student.first_name }} {{ student.last_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No persons are available.</p>
{% endif %}
</body>
</html>
