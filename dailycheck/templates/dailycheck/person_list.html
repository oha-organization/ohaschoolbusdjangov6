<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
</head>
<body>

<h1>Person List</h1>
{% if object_list %}
    <ul>
    {% for person in object_list %}
        <li><a href="{% url 'dailycheck:person-detail' person.id %}">{{ person.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No persons are available.</p>
{% endif %}
</body>
</html>
