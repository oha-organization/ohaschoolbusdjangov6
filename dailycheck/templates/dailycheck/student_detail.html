<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Detail</title>
</head>
<body>

<h1>{{ student }}</h1>
<ul>
    <li>Id: {{ student.id }}</li>
    <li>School: {{ student.school }}</li>
    <li>First name: {{ student.first_name }}</li>
    <li>Last name: {{ student.last_name }}</li>
    <li>Grade: {{ student.grade }}</li>
    <li>Bus: {{ student.bus }}</li>
    <li>Village: {{ student.village|title }}</li>
</ul>

</body>
</html>
